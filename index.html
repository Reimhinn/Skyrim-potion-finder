<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <script
      src="https://kit.fontawesome.com/e2a96e8e7c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Skyrim potion finder</title>
  </head>

  <body class="container">
    <header>
      <h1>Skyrim potion finder</h1>
      <br />
      <br />
    </header>

    <main>
      <h2>Les effets</h2>
      <div class="row main-row">
        <div class="first-column col-sd-5 col-md-6">
          <div class="effect-block col-md-8">
            <label for="effect-input">
              Nom :
              <input type="text" name="effect-input" id="effect-input" />
            </label>
            <label for="effect-value-input"
              >Valeur :
              <input
                type="text"
                name="effect-value-input"
                id="effect-value-input"
              />
            </label>
            <button class="btn btn-dark" id="add-effect" for="effect-input">
              Ajouter un effet
            </button>

            <i
              title="Supprimer l'effet séléctionné"
              class="fa-solid fa-xmark delete-cross"
            ></i>
            <ul class="effect-list"></ul>
          </div>
          <h2>Les Ingrédients</h2>
          <div class="ingredient-block">
            <label for="ingredient-input">
              <input
                type="text"
                name="ingredient-input"
                id="ingredient-input"
              />
            </label>
            <button class="add-ingredient btn btn-dark">
              Ajouter un ingrédient
            </button>
            <ul class="ingredient-list"></ul>
          </div>
        </div>
        <select class="effect-select find-ingredient-select">
          <option value="" disabled selected>Effet</option>
        </select>
        <div class="finding-block col-md-offset-1 col-md-5">
          Ingrédients trouvés :
          <ul class="found-ingredients-list">

          </ul>
        </div>
      </div>
    </main>

    <script type="module" src="./javascript/main.mjs"></script>
  </body>
</html>
